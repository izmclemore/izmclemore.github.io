<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gallery</title>
    <style>
      .myGrid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-auto-rows: minmax(50px, auto);
      grid-template-areas:
        "myHeader myHeader myHeader myHeader"
        "sidenav content content content";
    }

    header {
      background-color:rgba(221, 214, 243, 0.7) ;
      padding: 36px;
      grid-area: myHeader;
      text-align: center;
    }
    header h1 {
      font-family: rubik;
      font-weight: lighter;
      color:rgba(250, 172, 168, 1);
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke:1px;
    }
    h1 {
      font-size: 60px;
    }
    nav ul {
      list-style-type: none;
      text-align: center;
    }
    nav {
      background-color: rgba(221, 214, 243, 0.3) ;
      padding: 16px;
      grid-area: sidenav;
    }
    main img{
      padding: 16px;
      grid-area: content;
      width:400px;
    }
    footer {
    color:hotpink;
    }
    nav ul li {
      display: inline-block;
      margin: 4px 20px;
      margin-bottom: 80px;
      margin-top: 0px;
    }

    ul li a {
        color: darkmagenta;
        text-decoration: none;
        font-family: kalra, sans-serif;
        text-shadow: 1px 1px 4px hotpink;
      }
    ul li a:hover {
        color: white;
      }
        @media screen and (max-width: 480px) {
          h1 {
            font-size: 40px;
          }
          main img{
            padding: 16px;
            grid-area: content;
            width:300px;
        }

    </style>
  </head>
  <body>
    <div class="myGrid">
      <header>
        <h1>Gallery</h1>
      </header>
      <nav></nav>
      <main>
        <img src="../images/KittyLogo.jpg" alt=logocat>
        <img src="../images/ToxicLove.jpg" alt=makeupbrand>
        <img src="../images/Wonderland.jpg" alt=aliceinwonderland>
        <img src="../images/Books.jpg" alt=bookcovers>

        <img src="../images/Collage.jpg" alt=collage>
        <img src="../images/creativetext.jpg" alt=heartshape>
        <img src="../images/Jaguar.jpg" alt=jaguar>
        <img src="../images/Icon.png" alt=kawaii>
      </main>
    </div>
    <nav>
      <ul>
        <li>
          <a href="templates/Portfolio.html">Home</a>
        </li>
        <li>
          <a href="templates/aboutme.html">About Me</a>
        </li>
        <li>
          <a href="templates/contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <footer>Â© 2022 Imani Mclemore/MZI Designs</footer>
  </body>
</html>
