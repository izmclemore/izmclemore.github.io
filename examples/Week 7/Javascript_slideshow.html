<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/images.jpg" alt="squishy">
      <img id="slide2" class="slideshowImage" src="../../images/FancyKitty.jpg" alt="bowtieCat">
      <img id="slide3" class="slideshowImage" src="../../images/KittyLogo.jpg" alt="logo">
      <img id="slide4" class="slideshowImage" src="../../images/Kitties.jpg" alt="pattern">
    </div>
    <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()">
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()">

    <script type="text/javascript" src="../../css/slideshow.js"></script>
  </body>
</html>
