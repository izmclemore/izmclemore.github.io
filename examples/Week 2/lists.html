<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lists Examples</title>
    <style>
      #fruitsBasket {
        list-style-type: square;
        }
        #fruitsBasket li {
          color:red;
        }
        #fruitsBasket li span {
          color:green;
        }

    </style>
  </head>
  <body>
    <ol>
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
    </ol>

    <ul id="fruitsBasket">
      Tomato
      <li><span>Apples</span></li>
      <li>Bananas</li>
      <li>Strawberries</li>
      <li>Pineapples</li>
    </ul>
  </body>
</html>
