<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 14</title>
    <style>
    #buttonButton input[type=submit] {
      background: linear-gradient(to bottom, lightblue, blue);
      border: 0.5px solid black;
      border-radius: 10px;
    }
    #buttonButton input[type=submit]:active {
      background:linear-gradient(to bottom, purple, pink);
    }
    </style>
  </head>
  <body>
    <form>
      <p>What is your name?</p>
      <div>
        <label for="firstNameId">First Name:</label>
        <input type="text" id="firstNameId" name="firstname">
      </div>
      <br>
      <div>
        <label for="MidNameId">Middle Name:</label>
        <input type="text" id="MidNameId" name="middlename">
      </div>
      <br>
      <div>
        <label for="lastNameId">Last Name:</label>
        <input type="text" id="lastNameId" name="lastname">
      </div>
      <br>
      <p>What program are you in?</p>
      <div>
        <input type="radio" id="raspRadio" name="program"
        value="rasp">
        <label for="raspRadio">
          Recording Arts and Show Production
        </label>
      </div>
      <div>
        <input type="radio" id="dfvpRadio" name="program"
        value="dfvp">
        <label for="dfvpRadio">
          Digital Filmmaking and Video Production
        </label>
      </div>
      <div>
        <input type="radio" id="gdwdRadio" name="program"
        value="gdwd">
        <label for="gdwdRadio">
          Graphic Design and Web Development
        </label>
      </div>
      <br>
      <div id=buttonButton>
        <input type="submit" value="Click to submit!">
      </div>
    </form>
  </body>
</html>
