<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 16</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/Flower1.jpg" alt="cherryBlossom">
      <img id="slide2" class="slideshowImage" src="../images/Flower2.jpg" alt="foxglove">
      <img id="slide3" class="slideshowImage" src="../images/Flower3.jpg" alt="peony">
      <img id="slide4" class="slideshowImage" src="../images/Flower4.jpg" alt="orchid">
    </div>
    <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()">
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()">

    <script type="text/javascript" src="../css/slideshow.js"></script>
  </body>
</html>
